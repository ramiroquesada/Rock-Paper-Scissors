<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="flexContainer">
      <h1 class="title">MAN VS. COMPUTER</h1>

      <div class="game">
        <div class="game-top">
          <h2 class="hidden chooseWeapon">CHOOSE YOUR WEAPON:</h2>
        </div>

        <div class="game-mid">
          <div class="midmid">
            <div class="hidden winner"></div>
            <button type="button" class="newGameButton">New Game</button>
            <!-- <button type="button" class="hidden playAgain">Play again?</button> -->
          </div>

          <button
            type="button"
            data-value="rock"
            class="rock choiceButton hidden"
          >
            ‚úä
          </button>
          <button
            type="button"
            data-value="paper"
            class="paper choiceButton hidden"
          >
            üñê
          </button>
          <button
            type="button"
            data-value="scissors"
            class="scissors choiceButton hidden"
          >
            ‚úåÔ∏è
          </button>
        </div>

        <div class="game-bot">
          <div class="gameMessage computerPlays"></div>
          <div class="gameMessage message"></div>
          <div class="score"></div>
          <div class="playedRounds"></div>
         
        </div>


        
        
      </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
